<!DOCTYPE html>
<html>
<head>
  <title>Insanely Big Tables Showcase</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">
    <form class="form-inline">
        <legend>Choose a framework:</legend>
        <script type="text/x-handlebars">
          {{
            view Ember.Select contentBinding="App.controller.content"
              optionLabelPath="content.title"
              optionValuePath="content.value"
              selectionBinding="App.controller.selected"
          }}
          {{#view App.Launch}}Launch{{/view}}
        </script>
    </form>
    <ol>
      <li>Choose the framework. It will be opened in a new tab.</li>
      <li>Specify the rate.</li>
      <li>Specify the amount of records to fill.</li>
      <li>Click Start.</li>
    </ol>
  </div>

<script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/libs/handlebars-1.0.0-rc.4.js"></script>
<script type="text/javascript" src="js/libs/ember-1.0.0-rc.5.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
