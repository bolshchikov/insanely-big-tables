<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../../index.css"/>

  <title>Test with Ember</title>

</head>

<body>

  <script type="text/x-handlebars" id="application">
    <div class="btn-group">
      <button class="btn btn-default" {{action "unshift"}}>Unshift</button>
      <button class="btn btn-default" {{action "push"}}>Push</button>
      <button class="btn btn-default" {{action "remove"}}>Remove</button>
      <button class="btn btn-default" {{action "clear"}}>Clear</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" {{action "start"}}>Start</button>
      <button class="btn btn-danger" {{action "stop"}}>Stop</button>
    </div>

    {{input type="text" class="form-control" value=rate placeholder="rate, amount/second"}}
    {{input type="text" class="form-control" value=amount placeholder="amount to add"}}
    {{input type="text" class="form-control" value=time placeholder="total time, sec" readonly="readonly"}}
    {{input type="text" class="form-control" value=content.length placeholder="total amount" readonly="readonly"}}


    <table class="table table-condensed">
      <thead>
      <tr>
        <th>Key</th>
        <th>Value</th>
      </tr>
      </thead>
      <tbody>
        {{#each content}}
          {{#view App.RowView content=this}}
            <td>{{key}}</td>
            <td>{{value}}</td>
          {{/view}}
        {{/each}}
      </tbody>
    </table>
  </script>


  <script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
  <script type="text/javascript" src="../../bower_components/handlebars/handlebars.js"></script>
  <script type="text/javascript" src="../../bower_components/ember/ember.js"></script>
  <script type="text/javascript" src="../../utils.js"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
