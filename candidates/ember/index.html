<!doctype html>
<html>
<head>
  <link href="../../vendors/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="../../vendors/js/jquery-1.9.1.js"></script>
  <script src="../../vendors/js/handlebars-1.0.0-rc.4.js"></script>
  <script src="../../vendors/js/ember-1.0.0-rc.5.js"></script>
  <script src="index.js"></script>
  <style>
    input {
      margin: 0 !important;
    }
    .total, .elapsed {
      float: right !important;
      margin-left: 5px !important;
    }
  </style>
  <title>Test with Ember</title>
</head>
<body style="margin: 10px;">
  <script type="text/x-handlebars">
    <button class="btn" {{action insert }}>Insert</button>
    <button class="btn" {{action add    }}>Add</button>
    <button class="btn" {{action edit   }}>Edit</button>
    <button class="btn" {{action remove }}>Remove</button>
    <button class="btn" {{action start  }}>Start</button>

    {{input value=App.DataController.timer          placeholder="timer, ms" }}
    {{input value=App.DataController.amount         placeholder="how many" }}
    <input id="elapsed" {{ bindAttr value="App.DataController.elapsed" }} readonly="readonly" placeholder="elapsed time, sec" />
    <input id="total"   {{ bindAttr value="App.DataController.content.length" }} readonly="readonly" />

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      
      <tbody>

        {{#each App.DataController}}
          {{#view App.RecordView recordBinding="this"}}
            <td>{{view.record.key}}</td>
            <td>{{view.record.value}}</td>
          {{/view}}
        {{/each}}

      </tbody>
    </table>
  </script>
</body>
</html>
