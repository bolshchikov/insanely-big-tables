<!doctype html>
<html ng-app="myApp">
  <head>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../index.css"/>

    <title>Test with Angular</title>

  </head>

  <body ng-controller="ApplicationController">

    <div class="btn-group">
      <button class="btn btn-default" ng-click="unshift()">Unshift</button>
      <button class="btn btn-default" ng-click="push()">Push</button>
      <button class="btn btn-default" ng-click="remove()">Remove</button>
      <button class="btn btn-default" ng-click="clear()">Clear</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" ng-click="start()">Start</button>
      <button class="btn btn-danger" ng-click="stop()">Stop</button>
    </div>

    <input type="text" class="form-control" ng-model="rate" placeholder="rate, amount/second" />
    <input type="text" class="form-control" ng-model="amount" placeholder="amount to add" />
    <input type="text" class="form-control" value="{{time}}" placeholder="total time, sec" readonly="readonly" />
    <input type="text" class="form-control" value="{{content.length}}" placeholder="total amount" readonly="readonly" />


    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in content">
          <td>{{item.key}}</td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript" src="../../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../../utils.js"></script>
    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
