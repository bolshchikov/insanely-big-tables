<!doctype html>
<html>
  <head>

    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../index.css"/>
    <title>Test with Knockout</title>
  </head>
  <body>

    <div class="btn-group">
      <button class="btn btn-default" data-bind="click: unshift">Unshift</button>
      <button class="btn btn-default" data-bind="click: push">Push</button>
      <button class="btn btn-default" data-bind="click: remove">Remove</button>
      <button class="btn btn-default" data-bind="click: clear">Clear</button>
    </div>

    <div class="btn-group">
      <div class="btn btn-success" data-bind="click: start">Start</div>
      <div class="btn btn-danger" data-bind="click: stop">Stop</div>
    </div>

    <input class="form-control" type="text" data-bind="value: rate" placeholder="rate, amount/second"/>
    <input class="form-control" type="text" data-bind="value: amount" placeholder="amount to add"/>
    <input class="form-control" type="text" data-bind="value: time" placeholder="total time, sec" readonly="readonly"/>
    <input class="form-control" type="text" data-bind="value: content().length" placeholder="total amount" readonly="readonly"/>
    
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: content">
        <tr>
          <td data-bind="text: key"></td>
          <td data-bind="text: value"></td>
        </tr>
      </tbody>
    </table>

    <script type="text/javascript" src="../../bower_components/knockout.js/knockout.js"></script>
    <script type="text/javascript" src="../../utils.js"></script>
    <script type="text/javascript" src="index.js"></script>
  
  </body>
</html>
